name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -U pytest ruff
          pip install -U pandas numpy scikit-learn pyarrow joblib typer rich fsspec s3fs

      - name: Set PYTHONPATH to src
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: pytest -q
